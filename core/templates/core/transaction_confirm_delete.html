{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h2>Удалить запись</h2>
  <p>Вы уверены, что хотите удалить запись №{{ object.id }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'core:transaction_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
